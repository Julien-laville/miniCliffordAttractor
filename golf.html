<canvas id="c" width=999 height=999><canvas>
<script>
W=c.getContext`2d`;
P=prompt;
M=Math;
A=P('A',-1.8);
B=P('B',-2);
C=P('C',-.5);
D=P('D',-.9);
p=[];
setInterval(Z=>{
  c.width|=0;
  X=M.sin(A*V)+C*M.cos(A*U);
  Y=M.sin(B*U)+D*M.cos(B*V);
  p.push(99+99*(1+X));
  p.push(99+99*(1+Y));
  console.log(p);
  if(p.length>3){
    W.moveTo(p[0],p[1]);
    T=.5;
    S=25;
    L=p.length;
    P=0;
    R=[];
    F=[];
    E=4;
    Q=p.slice(0);
    Q.unshift(p[1]);
    Q.unshift(p[0]);
    Q.push(p[L-2],p[L-1]);
    for(i=F[0]=1;i<S;i++)
      d=i/S,
      e=d*d,
      f=e*d,
      g=2*f,
      h=3*e
      F[E++]=g-h+1,
      F[E++]=h-g,
      F[E++]=f-2*e+d,
      F[E++]=f-e;
    F[++E]=1;
    for(i=2;i<L;i+=2)
      for(k=Q[i],l=Q[i+1],m=Q[i+2],n=Q[i+3],j=c=0;j<S;j++)
        t=F[c++],
        u=F[c++],
        v=F[c++],
        w=F[c++],
        R[P++]=t*k+u*m+v*(m-Q[i-2])*T+w*(Q[i+4]-k)*T,
        R[P++]=t*l+u*n+v*(n-Q[i-1])*T+w*(Q[i+5]-l)*T;
    L=p.length-2;
    R[P++]=p[L++];
    R[P]=p[L];i=0;
    for(L=R.length;i<L;i+=2)
      W.lineTo(R[i],R[i+1]);
      W.stroke()
  }
  U=X;
  V=Y
},U=V=X=Y=1)

</script>
